    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
</head>
<body class="admin-body">
    <!-- 側邊欄 -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2>🔒 管理後台</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>數據總覽</span>
            </a>
            <a href="review.html" class="nav-item">
                <span class="nav-icon">✅</span>
                <span>審核提交</span>
            </a>
            <a href="fragments.html" class="nav-item">
                <span class="nav-icon">🧩</span>
                <span>碎片管理</span>
            </a>
            <a href="cards.html" class="nav-item">
                <span class="nav-icon">🎴</span>
                <span>卡片管理</span>
            </a>
            <a href="users.html" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>用戶管理</span>
            </a>
            <a href="categories.html" class="nav-item active">
                <span class="nav-icon">🏷️</span>
                <span>分類管理</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>系統設置</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="handleAdminLogout(); return false;">登出</a>
        </div>
    </aside>

    <!-- 主內容區 -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>🏷️ 分類管理</h1>
            <div class="navbar-right">
                <!-- 动态加载管理员信息 -->
            </div>
        </header>

        <div class="admin-content">
            <!-- 分類概覽 -->
            <div class="categories-overview" id="categoriesOverview">
                <!-- 动态加载 -->
            </div>

            <!-- 提示信息 -->
            <div class="info-box">
                <h3>💡 關於分類管理</h3>
                <p>當前系統使用固定的三大主分類和各自的子分類。未來版本將支持動態添加和編輯分類。</p>
                <ul>
                    <li><strong>🍜 餐飲系列：</strong>茶餐廳、街頭小食、老字號餐館、麵包店、甜品店</li>
                    <li><strong>🎭 文化系列：</strong>傳統節慶、粵劇、武館、廟宇、傳統手藝</li>
                    <li><strong>🏛️ 建築系列：</strong>唐樓、騎樓、公屋、歷史建築、傳統店舖</li>
                </ul>
            </div>

            <!-- 分類詳情 -->
            <div class="categories-detail">
                <h3>分類詳細信息</h3>
                <div id="categoryCards">
                    <!-- 动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <script src="../../scripts/admin-auth.js"></script>
    <script src="../../scripts/admin-categories.js"></script>
</body>
