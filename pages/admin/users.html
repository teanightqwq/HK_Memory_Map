<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理 - 香港記憶地圖</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
</head>
<body class="admin-body">
    <!-- 側邊欄 -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2>🔒 管理後台</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>數據總覽</span>
            </a>
            <a href="review.html" class="nav-item">
                <span class="nav-icon">✅</span>
                <span>審核提交</span>
            </a>
            <a href="fragments.html" class="nav-item">
                <span class="nav-icon">🧩</span>
                <span>碎片管理</span>
            </a>
            <a href="cards.html" class="nav-item">
                <span class="nav-icon">🎴</span>
                <span>卡片管理</span>
            </a>
            <a href="users.html" class="nav-item active">
                <span class="nav-icon">👥</span>
                <span>用戶管理</span>
            </a>
            <a href="categories.html" class="nav-item">
                <span class="nav-icon">🏷️</span>
                <span>分類管理</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>系統設置</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="handleAdminLogout(); return false;">登出</a>
        </div>
    </aside>

    <!-- 主內容區 -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>👥 用戶管理</h1>
            <div class="navbar-right">
                <!-- 动态加载管理员信息 -->
            </div>
        </header>

        <div class="admin-content">
            <!-- 統計卡片 -->
            <div class="stats-grid" id="userStats">
                <!-- 动态加载 -->
            </div>

            <!-- 搜索欄 -->
            <div class="filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索用戶名、郵箱...">
                </div>
            </div>

            <!-- 用戶列表 -->
            <div class="users-table-container">
                <table class="admin-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>用戶</th>
                            <th>郵箱</th>
                            <th>註冊時間</th>
                            <th>碎片數</th>
                            <th>卡片數</th>
                            <th>提交數</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- 动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../../scripts/admin-auth.js"></script>
    <script src="../../scripts/admin-users.js"></script>
</body>
</html>
