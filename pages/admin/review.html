<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>審核提交 - 管理員後台</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
</head>
<body class="admin-body">
    <!-- 側邊欄 -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2>🔒 管理後台</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>數據總覽</span>
            </a>
            <a href="review.html" class="nav-item active">
                <span class="nav-icon">✅</span>
                <span>審核提交</span>
                <span class="badge-count">5</span>
            </a>
            <a href="fragments.html" class="nav-item">
                <span class="nav-icon">🧩</span>
                <span>碎片管理</span>
            </a>
            <a href="users.html" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>用戶管理</span>
            </a>
            <a href="categories.html" class="nav-item">
                <span class="nav-icon">🏷️</span>
                <span>分類管理</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>系統設置</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="handleAdminLogout(); return false;">登出</a>
        </div>
    </aside>

    <!-- 主內容區 -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>審核提交</h1>
            <div class="navbar-right">
                <!-- 动态加载管理员信息 -->
            </div>
        </header>

        <div class="admin-content">
            <!-- 統計卡片 -->
            <div class="stats-cards">
                <!-- 动态加载统计数据 -->
            </div>
            
            <!-- 過濾器 -->
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="food">🍜 餐飲</button>
                    <button class="filter-btn" data-category="culture">🎭 文化</button>
                    <button class="filter-btn" data-category="architecture">🏛️ 建築</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索标题、描述、用户...">
                </div>
            </div>

            <!-- 待審核列表 -->
            <div id="reviewList" class="review-list">
                <!-- 动态加载审核列表 -->
            </div>
        </div>
    </main>

    <script src="../../scripts/admin-auth.js"></script>
    <script src="../../scripts/admin-review.js"></script>
</body>
</html>
