<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 香港記憶地圖</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="../index.html">🗺️ 香港記憶地圖</a></h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>歡迎回來</h2>
                    <p class="subtitle">登入您的帳戶以繼續記錄香港記憶</p>

                    <!-- 登入表單 -->
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">用戶名 / 電郵</label>
                            <input type="text" id="username" placeholder="請輸入用戶名或電郵" required>
                        </div>

                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" id="password" placeholder="請輸入密碼" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember">
                                <span>記住我</span>
                            </label>
                            <a href="#" class="forgot-link">忘記密碼？</a>
                        </div>

                        <button type="submit" class="btn-primary btn-full">登入</button>
                    </form>

                    <div class="auth-divider">
                        <span>或</span>
                    </div>

                    <!-- 社交登入 -->
                    <div class="social-login">
                        <button class="btn-social btn-google" onclick="handleSocialLogin('Google')">
                            <span>🔍</span> 使用 Google 登入
                        </button>
                        <button class="btn-social btn-facebook" onclick="handleSocialLogin('Facebook')">
                            <span>📘</span> 使用 Facebook 登入
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>還沒有帳戶？ <a href="register.html">立即註冊</a></p>
                    </div>

                    <!-- 管理員登入入口 -->
                    <div class="admin-link">
                        <a href="admin/login.html">🔒 管理員登入</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 香港記憶地圖 Hong Kong Memory Map. 保留所有權利。</p>
        </div>
    </footer>

    <script src="../scripts/auth.js"></script>
</body>
</html>
